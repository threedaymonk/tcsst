<!DOCTYPE html>
<html>
  <head>
    <style>
      p { font-weight: bold; }
    </style>

    <script src="jquery.min.js"></script>
    <script src="../tcsst.js"></script>

    <script>
      tcsst.testCase(function(tc){
        tc.test('paragraph text should be bold', 'p',
          function(test, el){
            var weight = $(el).css('font-weight');
            test.assertEqual('bold', weight);
          });
      });
    </script>
  </head>
  <body>
    <p>
      This should be bold.
    </p>
  </body>
</html>
